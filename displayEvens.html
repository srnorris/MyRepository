        <script type="text/javascript">
        function validateForm()
        {
            document.getElementById("evenNumbers").value = "";
            var startNumber = "";
            var endNumber = "";
            var stepNumber = "";
            startNumber = Number(document.getElementById("startingNumber").value);
            endNumber = Number(document.getElementById("endingNumber").value);
            stepNumber = Number(document.getElementById("stepNumber").value);
            var errorText = "";
            errorFound = false;
            if(endNumber < startNumber)
            {
                errorFound = true;
                errorText = errorText+"Ending Number must be greater than starting number."
            }
            if(isNaN(startNumber) || document.getElementById("startingNumber").value == "")
            {
                errorFound = true;
                errorText = errorText+"\nStarting Number must be numeric."
            }
            if(isNaN(endNumber) || document.getElementById("endingNumber").value  == "")
            {
                errorFound = true;
                errorText = errorText+"\nEnding Number must be numeric."
            }
            if(isNaN(stepNumber) || document.getElementById("stepNumber").value == "")
            {
                errorFound = true;
                errorText = errorText+"\nStep Number must be numeric."
            }else{
             if(stepNumber < 1)
                {
                errorText = errorText+"\nStep Number must be greater than zero."
                }
            }
            if(errorFound)
            {
                alert(errorText);
            }else
            {
                //var resultArray = new Array();
                for(var i = startNumber; i < endNumber; i++)
                {
                    if(i%2 == 0)
                    {
                        //resultArray.push(i);
                        document.getElementById("evenNumbers").value = document.getElementById("evenNumbers").value + i+"\n";
                    }
                    i=i+stepNumber-1;
                    
                }
                
            }   
         }
        
        </script>

       <body>
        <div class="container">

                    <table>
                        <tr>

                        </tr>
                        <tr></tr>
                        <tr>
                                <td><div id="endLabel" class="required">Ending Number  </div></td>

                        </tr>
                        <tr></tr>
                        <tr>

                        </tr>

                        <tr>
                            <td></td>

                        </tr>

                </form>
