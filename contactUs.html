<!DOCTYPE HTML>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <style>
        td{
            text-align: right;
            width: 200px;
            height: 30px;
        }
        #firstName,#lastName,#eMail,#reasonSelect,#additionalInformation,#typeLicense,#termsOfServiceDiv{
            text-align:left;
            margin-left:10px;
            width: 250px;
        }
       #reason{
            text-align:left;
            width: 250px;
        }
    </style>
    <form action="fakePage.html" method="POST">
        <table>
            <tr>
                <td>First Name: </td>
                <td><input type="text" name="firstName" id="firstName"/></td>
            </tr>
            <tr></tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text" name="lastName" id="lastName"/></td>
            </tr>
            <tr></tr>
            <tr>
                <td>Email: </td>
                <td><input type="text" name="eMail" id="eMail"/></td>
            </tr>
            <tr></tr>
            <tr>
                <td>Type of License: </td>
                <td><div id="typeLicense"><input type="radio" name="business" id="business" value="business" checked/>Business <input type="radio" name="personal" value="personal"/>Personal</div></td>
            </tr>
            <tr></tr>
            <tr>
                <td>Reason: </td>
                <td><div id="reasonSelect"><select name="reason" id="reason" >
                        <option value="1">Select a Reason</option>
                        <option value="2">Software Support</option>
                        <option value="3">Hardware Support</option>
                        <option value="4">Information Request</option>
                    </select></div>
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td>Additional Information: </td>
                <td><textarea name="additionalInformation" id="additionalInformation"></textarea></td>
            </tr>
            <tr></tr>
            <tr>
                <td></td>
                <td><div id="termsOfServiceDiv"><input type="checkbox" name="termsOfService" id="termsOfService"/>I have read the terms of service.</div></td>
            </tr>
            <tr></tr>
            <tr>
                <td></td>
                <td><button type=submit name=submitButton>Send Request</button></td>
            </tr>
        </table>

    </form>

    </body>
</html>
