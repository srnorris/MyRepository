<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms - Amateur Science</title>
</head>

<body>
    <div class="content">

      <h1>Submit an Amateur Scientific Paper!</h1>
      <form action = "fakePage.html" method="POST">
        Title: <input type="text" name="paperTitle" id="paperTitle"/><br/>
        <input type="radio" name="targetAudience"  value="LayPerson" id = "targetAudienceLayPerson"/>Layperson<br/> 
        <input type="radio" name="targetAudience" value="Professional" id = "targetAudienceProfessional"/>Professional<br/>	
        <input type="radio" name="targetAudience" value="Expert"id = "targetAudienceLayExpert"/>Expert<br/>	
        <input type="checkbox" name="PeerReviewed" value="PeerReviewed" id="PeerReview"/>Peer Reviewed?<br/>
        <input type="checkbox" name="OpenToFeedback" value="OpenToFeedback" id="OpenToFeedback" checked/>Open to feedback?<br/>
        <input type="submit"/> <input type="reset"><br/>
      </form>
      

        <!--
        Use an HTML form and inputs to build a user interface that allows
        anyone to submit a scientific paper.

        Required:
        1. One and only one HTML form
        2. An HTML text input for the paper's title,
            Be sure to include the "name" attribute on your input.
        3. 3 radio inputs to specify the paper's target audience,
            Valid values are:          
                Layperson
                Professional
                Expert           
            Radio inputs should have the same name.
        4. 2 checkbox inputs:
                The first indicates if the paper has been peer reviewed.
                The second indicates if the author is open to feedback. 
                    It should be checked by default.
            Checkbox inputs should have different names and values.
        5. A submit input
        6. A reset input
        -->
    </div>
</body>

</html>
