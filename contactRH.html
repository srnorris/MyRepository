    <title>The Round House Restaurant</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <script src="js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
        </head>
<script language="JavaScript" type="text/javascript">
    $(document).ready(function(){
        $('#myCarousel').carousel({
        interval: 3000
        })
    });    
</script>
<noscript>This site is best viewed with JavaScript enabled.</noscript>
       <body>
        <div class="container">
            <div class="row">
                <div style="margin: 0 auto"class="col">
                            <div  id="myCarousel" class="carousel slide" data-ride="carousel">
                                    <div class="carousel-inner" role="listbox">
                                      <div class="item active">
                                            <img src="Images/carousel1.png" alt="We're opening a new location!">
                                      </div>
                                      <div class="item">
                                            <img src="Images/carousel2.png" alt="We're rolling out our seasonal menu!">
                                      </div>
                                      <div class="item">
                                            <img src="Images/carousel3.png" alt="The Drink of the Month is SG Special Brew.">
                                      </div>
                                    </div>
                            </div>      
                </div>
            </div>
            <div class="row">
                    <div class="col">
                        <div id="titleDiv" name="titleDiv" class="headerClass"><h1>The Round House Restaurant</h1></div>
                    </div>
            </div>
            <div class="row">
                    <div class="col">
                            <div class="col" id="menuDiv" name="menuDiv">
                                    <ul class="nav nav-tabs">
                                            <li class="active"><a href="TheRoundHouseRestaurant.html" title="home icon" aria-expanded="false"><span class="round-tabs two"><i class="glyphicon glyphicon-home"></i></span></a></li>
                                            <li><a href="menu.html">Menu</a></li>
                                            <li><a href="contactRH.html">Contact Us</a></li>
                                    </ul>
                            </div>
                    </div>
            </div>
            <div id="contentDiv">
                <div id="formDiv" name="formDiv">
                    <form action="fakePage.html" method="POST">
                        <table>
                            <tr>
                                <td><div id="nameLabel" class="required">Name:  </div></td>
                                <td><div id="nameDiv" class="inputClass"><input type="text" name="fullName" id="fullName" class="requiredClass"/></div></td>
                            </tr>
                            <tr></tr>
                            <tr>
                                <td><div id="eMailLabel" class="required">Email: </div></td>
                                <td><div id="eMailDiv" class="inputClass"><input type="text" name="eMail" id="eMail" class="inputClass"/></div></td>
                            </tr>
                            <tr></tr>
                            <tr>
                                <td>Phone: </td>
                                <td><div id="phoneDiv" class="inputClass"><input type="text" name="phone" id="phone" /></div></td>
                            </tr>
                            <tr></tr>
                            <tr>
                                <td><div id="reasonLabel" class="required">Reason for Inquiry: </div></td>
                                <td><div id="reasonSelect" class="inputClass"><select name="reason" id="reason" >
                                        <option value="1">Catering</option>
                                        <option value="2">Private Party</option>
                                        <option value="3">Feedback</option>
                                        <option value="4">Other</option>
                                    </select></div>
                                </td>
                            </tr>
                            <tr></tr>
                            <tr>
                                <td><div id="additionalInfoLabel" class="required">Additional Information: </div></td>
                                <td><div id="textAreaDiv" class="inputClass"><textarea name="additionalInformation" id="additionalInformation"></textarea></div></td>
                            </tr>
                            <tr></tr>
                            <tr></tr>
                            <tr>
                                <td>Have you been to the restaurant?</td>
                                <td><div id="typeLicense"class="inputClass"><input type="radio" name="no" id="no" value="no" checked/>No <input type="radio" name="yes" value="yes"/>Yes</div></td>
                            </tr>
                            <tr></tr>
                            <tr></tr>
                            <tr>
                                <td>Best days to contact you:</td>
                                <td><div id="bestDaysDiv" class="inputClass">  M<input type="checkbox" name="monday" id="monday"/>   T<input type="checkbox" name="tuesday" id="tuesday"/>   W<input type="checkbox" name="wednesday" id="wednesday"/>   Th<input type="checkbox" name="thursday" id="thursday"/>   F<input type="checkbox" name="friday" id="friday"/></div></td>
                            </tr>
                            <tr></tr>
                            <tr>
                                <td></td>
                                <td><div id="submitDiv"><button type=submit name=submitButton >Send Request</button></div></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div id="footerDiv" name="footerDiv" class="footerClass"><p>100 Hilltop Drive, Kingston, Rhode Island, 02892</p><p>(401)555-1212</p></div>
        </div>
</body>
</html>
